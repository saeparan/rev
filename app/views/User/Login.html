{{set . "title" "Home"}}
{{template "header.html" .}}

<header class="hero-unit">
    <div class="container">
        <div class="row">
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-2">
            <h3>로그인</h3>
        </div>
    </div>
    <form class="form-horizontal form-auth" action="/user/login" method="post">
    <div class="row mtl">
        <div class="col-md-4 col-md-offset-2">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">사이트 아이디로 로그인</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="text" class="form-control" name="email" placeholder="이메일주소">
                                    <input type="password" class="form-control mts" name="password" placeholder="패스워드">
                                </div>
                                <div class="col-md-12 m-t-sm">
                                    <button class="btn btn-primary btn-sm btn-block">로그인</button>
                                </div>
                                <div class="col-md-12 m-t-xs text-center">
                                    <small>아직 회원이 아니라면 <a href="/user/regist">회원가입</a> 하세요</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">SNS 로그인</h3>
                        </div>
                        <div class="panel-body">
                            <button class="btn btn-facebook btn-block">페이스북으로 로그인</button>
                            <button class="btn btn-facebook btn-block">트위터로 로그인</button>
                            <button class="btn btn-facebook btn-block">네이버 아이디로 로그인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
</div>

{{template "footer.html" .}}
